<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/tictactoe.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <title>tictactoe</title>
</head>
<body>
    <main>

        <div class="board" id="board"></div>

        <div class="menu">
            <div class="score-container">
                <div class="player">
                    <div class="name">X</div>
                    <div class="score" id="scoreX"><p>0</p></div>
                </div>
                <div class="player">
                    <div class="name">O</div>
                    <div class="score" id="scoreO"><p>0</p></div>
                </div>

            </div>
            <div class="history-btn-container">
                <button class="btn" type="button" id="previous"><span>Previous</span></button> 
                <button class="btn" type="button" onClick="clearHistory();" id="reset"><span>Reset</span></button>
                <!-- reset should reset the board only -->
                <button class="btn" type="button" id="next"><span>Next</span></button> 
            </div>
        </div>

    </main>
    <div class="modal active" id="modal1">
        <h1>Which side would you like to play?</h1>
        <div class="button-container">
            <div class="button" id="buttonX"><p>X<p></div>
            <div class="button" id="buttonO"><p>O<p></div>
        </div>
    </div>

    <div class="overlay active" id="overlay1"></div>
    <div class="overlay" id="overlay2"></div>

    <div class="win-announce" id="win-X">
        <div class="win-body">
            <div class="winner">Player X wins the round!</div>
        </div>
    </div>

    <div class="win-announce" id="win-X-game">
        <div class="win-body">
            <div class="winner">Player X wins!</div>
        </div>
    </div>

    <div class="win-announce" id="win-O">
        <div class="win-body">
            <div class="winner">Player O wins the round!</div>
        </div>
    </div>

    <div class="win-announce" id="win-O-game">
        <div class="win-body">
            <div class="winner">Player O wins!</div>
        </div>
    </div>
    
    <div class="win-announce" id="draw">
        <div class="win-body">
            <div class="winner">Draw!</div>
        </div>
    </div>

    <div class="cursor"></div>

    <script src="assets/js/tictactoe.js"></script>
</body>
</html>
