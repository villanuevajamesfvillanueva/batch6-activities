<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wtchess demo</title>
    <link rel="stylesheet" href="assets/css/chess.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/chess/icons/wtchessbrown.png">
</head>



<body>
    <div class="header">
        <h1>whatthechess demo</h1>
    </div>

    <div class="main-container">
        
        <div class="board-container">
            <div class="board-label letters" ></div>
            <div class="numbers-group">
                <div class="board-label numbers">
                    <p>8</p>
                    <p>7</p>
                    <p>6</p>
                    <p>5</p>
                    <p>4</p>
                    <p>3</p>
                    <p>2</p>
                    <p>1</p>
                </div>
            
                <div class="board" id="board">
                    <div class="row odd" id="8">
                        <div class="white tile"><img src="images/chess/pieces/black/bR.svg" alt=""></div>
                        <div class="black tile"><img src="images/chess/pieces/black/bN.svg" alt=""></div>
                        <div class="white tile"><img src="images/chess/pieces/black/bB.svg" alt=""></div>
                        <div class="black tile"><img src="images/chess/pieces/black/bQ.svg" alt=""></div>
                        <div class="white tile"><img src="images/chess/pieces/black/bK.svg" alt=""></div>
                        <div class="black tile"><img src="images/chess/pieces/black/bB.svg" alt=""></div>
                        <div class="white tile"><img src="images/chess/pieces/black/bN.svg" alt=""></div>
                        <div class="black tile"><img src="images/chess/pieces/black/bR.svg" alt=""></div>
                    </div>
                
                    <div class="row even" id="7"> 
                        <div class="black tile"><img src="images/chess/pieces/black/bP.svg" alt=""></div>
                        <div class="white tile"><img src="images/chess/pieces/black/bP.svg" alt=""></div>
                        <div class="black tile"><img src="images/chess/pieces/black/bP.svg" alt=""></div>
                        <div class="white tile"><img src="images/chess/pieces/black/bP.svg" alt=""></div>
                        <div class="black tile"><img src="images/chess/pieces/black/bP.svg" alt=""></div>
                        <div class="white tile"><img src="images/chess/pieces/black/bP.svg" alt=""></div>
                        <div class="black tile"><img src="images/chess/pieces/black/bP.svg" alt=""></div>
                        <div class="white tile"><img src="images/chess/pieces/black/bP.svg" alt=""></div>
                    </div>
                
                    <div class="row odd" id="6">
                        <div class="white tile"></div>
                        <div class="black tile"></div>
                        <div class="white tile"></div>
                        <div class="black tile"></div>
                        <div class="white tile"></div>
                        <div class="black tile"></div>
                        <div class="white tile"></div>
                        <div class="black tile"></div>
                    </div>
            
                    <div class="row even" id="5"> 
                        <div class="black tile"></div>
                        <div class="white tile"></div>
                        <div class="black tile"></div>
                        <div class="white tile"></div>
                        <div class="black tile"></div>
                        <div class="white tile"></div>
                        <div class="black tile"></div>
                        <div class="white tile"></div>
                    </div>
            
                    <div class="row odd" id="4">
                        <div class="white tile"></div>
                        <div class="black tile"></div>
                        <div class="white tile"></div>
                        <div class="black tile"></div>
                        <div class="white tile"></div>
                        <div class="black tile"></div>
                        <div class="white tile"></div>
                        <div class="black tile"></div>
                    </div>
            
                    <div class="row even" id="3"> 
                        <div class="black tile"></div>
                        <div class="white tile"></div>
                        <div class="black tile"></div>
                        <div class="white tile"></div>
                        <div class="black tile"></div>
                        <div class="white tile"></div>
                        <div class="black tile"></div>
                        <div class="white tile"></div>
                    </div>
            
                    <div class="row odd" id="2">
                        <div class="white tile"><img src="images/chess/pieces/white/wP.svg" alt=""></div>
                        <div class="black tile"><img src="images/chess/pieces/white/wP.svg" alt=""></div>
                        <div class="white tile"><img src="images/chess/pieces/white/wP.svg" alt=""></div>
                        <div class="black tile"><img src="images/chess/pieces/white/wP.svg" alt=""></div>
                        <div class="white tile"><img src="images/chess/pieces/white/wP.svg" alt=""></div>
                        <div class="black tile"><img src="images/chess/pieces/white/wP.svg" alt=""></div>
                        <div class="white tile"><img src="images/chess/pieces/white/wP.svg" alt=""></div>
                        <div class="black tile"><img src="images/chess/pieces/white/wP.svg" alt=""></div>
                    </div>
            
                    <div class="row even" id="1"> 
                        <div class="black tile"><img src="images/chess/pieces/white/wR.svg" alt=""></div>
                        <div class="white tile"><img src="images/chess/pieces/white/wN.svg" alt=""></div>
                        <div class="black tile"><img src="images/chess/pieces/white/wB.svg" alt=""></div>
                        <div class="white tile"><img src="images/chess/pieces/white/wQ.svg" alt=""></div>
                        <div class="black tile"><img src="images/chess/pieces/white/wK.svg" alt=""></div>
                        <div class="white tile"><img src="images/chess/pieces/white/wB.svg" alt=""></div>
                        <div class="black tile"><img src="images/chess/pieces/white/wN.svg" alt=""></div>
                        <div class="white tile"><img src="images/chess/pieces/white/wR.svg" alt=""></div>
                    </div>
        
                </div>

                <div class="board-label numbers"></div>
            </div>
            <div class="board-label letters">
                <p>a</p>
                <p>b</p>
                <p>c</p>
                <p>d</p>
                <p>e</p>
                <p>f</p>
                <p>g</p>
                <p>f</p>
            </div>
        </div>

        


        <div class="player-interface">
            <div class="log" id="black-log"></div> 
            <div class="log" id="white-log"></div> 
        </div>

    </div>

    <audio src="images/chess/move.wav" type="audio/wav" id="move-audio"></audio>

    <footer>
        <!-- Lorem ipsum dolor sit amet. -->
    </footer>
    <script src="assets/js/chess.js"></script>
</body>
</html>
